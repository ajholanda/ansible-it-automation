name: Fluxo de testes

on:
  push:
    paths:
      - '**.yml'
      - '**.yaml'
      - 'roles/**'
      - '.github/workflows/**'
  pull_request:

jobs:
  test-role:
    runs-on: ubuntu-latest

    steps:
      - name: Baixa o c√≥digo
        uses: actions/checkout@v4

      - name: Configura o Python
        uses: actions/setup-python@v5

      - name: Instala o Docker
        uses: docker/setup-buildx-action@v2

      - name: Instala Ansible, Molecule, driver Docker e Testinfra
        run: |
          python -m pip install --upgrade pip
          pip install ansible molecule[docker] docker ansible-lint pytest-testinfra

      - name: Verifica a sintaxe
        run: |
          ansible-lint .

      - name: Executa os testes do Molecule
        run: |
          molecule test
