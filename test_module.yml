---
- hosts: localhost
  connection: local
  gather_facts: false

  tasks:
  - name: Garante que o caminho para montagem exista.
    file:
      path: /home/nfs
      state: directory

  - name: Adiciona entrada em /etc/fstab.
    fstab:
      spec: '192.168.64.16:/home'
      path: /home/nfs
      type: nfs
